<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>修改密码</title>
    <link type="image/x-icon" rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../assets/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="../assets/fontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/user.css"/>
</head>
<body>
<div class="lt_container">
    <header class="lt_TopBar">
        <a href="javascript:history.back();" class="left"><span class="fa fa-arrow-left"></span></a>
        <h3>修改密码</h3>
    </header>
    <div class="lt_content">
        <div class="form_box">
            <div class="mui-input-row">
                <input name="oldPassword" type="password" placeholder="原密码" class="mui-input-password">
                <span class="mui-icon mui-icon-eye"></span>
            </div>
            <div class="mui-input-row">
                <input name="newPassword" type="password" placeholder="新密码" class="mui-input-password">
                <span class="mui-icon mui-icon-eye"></span>
            </div>
            <div class="mui-input-row">
                <input name="reNewPassword" type="password" placeholder="确认新密码" class="mui-input-password">
                <span class="mui-icon mui-icon-eye"></span>
            </div>
            <div class="mui-input-row">
                <input name="code" type="text" placeholder="认证码">
                <a href="javascript:;" class="btn_getCode mui-btn mui-btn-primary" >获取认证码</a>
            </div>
            <a href="javascript:;" class="mui-btn mui-btn-primary btn_updatePass">确认修改</a>
        </div>
    </div>
    <footer class="lt_Footer">
        <a href="../index.html" class="fa fa-home"><span>首页</span></a>
        <a href="../category.html" class="fa fa-bars"><span>分类</span></a>
        <a href="../user/cart.html" class="fa fa-shopping-cart"><span>购物车</span></a>
        <a href="../user/index.html" class="fa fa-user"><span>个人中心</span></a>
    </footer>
</div>
<script src="../assets/mui/js/mui.min.js"></script>
<script src="../assets/zepto/zepto.min.js"></script>
<script src="../assets/artTemplate/template-native.js"></script>
<script src="../js/common.js"></script>
</body>
</html>
